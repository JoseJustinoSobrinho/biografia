<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula de bootstrap</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/bootstrap-grid.css">
    <link rel="stylesheet" href="resources/css/bootstrap-reboot.css">
</head>

<body>
    <div id="container" class="container">
        <!-- Inicio da linha -->
        <div class="row">
            <!-- Inicio da coluna Cadasatro de Produto -->
            <div class="col-6">
                <fieldset>
                    <legend>Cadastro de produto</legend>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <div class="form-group">
                            <label for="Categoria">Categoria:</label>
                            <select class="form-control" name="categoria" id="categoria">
                                <option value="1">Eletrônicos</option>
                                <option value="2">Telefonia</option>
                                <option value="3">Informática</option>
                            </select>
                        </div>
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                        <button class="btn btn-danger" type="reset">Limpar</button>
                    </form>
                </fieldset>
            </div>
            <!-- Final da coluna Cadastro de Produto -->
            <!-- Inicio da coluna de Lista de Produtos -->
            <div class="col-6">
                <fieldset>
                    <legend>Lista de Produtos</legend>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>nome</th>
                                <th>categoria</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Notebook</td>
                                <td>Informática</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Tv 50'' Philco</td>
                                <td>Eletrônicos</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Celular Samsung 10</td>
                                <td>Telefonia</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Pen drive sandisk</td>
                                <td>Informática</td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>
            <!-- Final da coluna de Lista de Produtos -->
        </div>
        <!-- Final da Linha -->
    </div>


    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/popper.js"></script>
    <script src="resources/js/bootstrap.js"></script>
    <script src="resources/js/bootstrap.bundle.js"></script>

</body>

</html>
