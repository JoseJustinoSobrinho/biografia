<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eleições 2018</title>
	<link rel="icon"  href="../biografia/imagens/icone.jfif">
</head>
<body>
		  <!-- <form method="action" > -->
	<form method="post" action="" enctype="multpart/form-data">
	    <label for="identifica">IDENTIFIQUE-SE</label>	
	    <br> <br> <br>
		<label for="nome">Nome:</label>		
    	<input type="text" id="nome" name="nome" required>
   	    <br><br>

   	    <label for="login">login:</label>		
    	<input type="text" id="login" name="login" autocomplete="off" autofocus="" maxlength="8">
   	    <br><br>

    	<label for="senha">Senha:</label>
    	<input type="password" id="senha" name="senha" placeholder="Digite sua senha">
    	<br><br>

    	<label for="dt_nasc">Data de Nascimento:</label>
    	<input type="date" id="dt_nasc" name="dt_nasc">
    	<br><br>

    	<label for="hr_nasc">Hora do Nascimento:</label>
    	<input type="time" id="hr_nasc" name="hr_nasc">
    	<br><br>

    	<label for="idade">Idade:</label>
    	<input type="number" id="idade" name="idade" value="16" min="16" max="35" step="2">
    	<br><br>

    	<label for="email">E-mail:</label>
    	<input type="email" id="email" name="imail">
    	<br><br>

        <label for="cidade">Cidade:</label>
        <select  id="cidade" name="cidade">
        	<option disabled selected>Selecione uma cidade</option>
        	<optgroup label="RN">
        		<option value="nat">Natal</option>
        		<option value="mos">Mossoró</option>
        	</optgroup>

        	<optgroup label="PE"> 
        		<option value="rec">Recice</option>
        		<option value="car">Caruaru</option>
        	</optgroup>

        	<option value="bsb">Brasília</option>
        	<option value="poa">Porto Alegre</option>
        </select>
      	<br><br>  

        <fieldset>
        	<legend>Você poderá estar escolhendo mais de um dos temas abaixo</legend>
        	<label>
              	<input type="checkbox" name="saude" value="saude" checked="">
        	Saúde
        </label>
        <label>
              	<input type="checkbox" name="seguranca" value="seguranca">
        	
        	Segurança
        </label>
        <label>
              	<input type="checkbox" name="educacao" value="educacao">
        	Educação
        </label>
        <label>
              	<input type="checkbox" name="lazer" value="lazer">
        	Lazer
        </label>
        </fieldset>
        <br><br>

        <fieldset>
        	<legend>Escolha uma categoria:</legend>
        	<label>
        		<input type="radio" name="tema" value="lider" checked="">
        		líder
        	</label>
        	<br>
        	<label>
        	    <input type="radio" name="tema" value="vice-lider">
        	    vice-líder		
        	</label>
        	<br>
        	<label>
        		<input type="radio" name="tema" value="secretario" >
        		secretário
        	</label>
        	<br>
        	<label>
        		<input type="radio" name="tema" value="humorista" >
        		humorista
        	</label>
        	<br>
        	<label>
        		<input type="radio" name="tema" value="estiloso">
        		estiloso
        	</label>
        	<br>
        	<label>
        		<input type="radio" name="tema" value="timido" >
        		tímido
        	</label>
        	<br>
        </fieldset>
        <br>

        <label for="nota">Qual a nota para o tema de você escolheu:</label>
    	<input type="range" id="nota" name="nota" value="0" min="0" max="10">
    	<br><br>

        <label for="descricao">Descrição:</label>
        <br>
        <textarea id="descricao" name="descricao" 
        cols="100" rows="5" style="resize: none;"></textarea>
        <br><br>

        <input type="file" name="foto">
        <br><br>

    	<button type="submit">Enviar</button>
    	<button type="reset">Limpar</button>

	</form>

</body>
</html>
